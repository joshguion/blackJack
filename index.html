<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BlackJack</title>
    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="heading">BlackJack</h1>
      </header>
      <div class='output'></div>
      <section>
        <div class="playerHand">
          <h1>Player</h1>
          <hr>
          <div class="card card1">
            <div class="face front userFront"></div>
            <div class="face back"></div>
          </div>
          <div class="card card2">
            <div class="face front"></div>
            <div class="face back"></div>
          </div>
        </div>
        <div class="dealerHand">
          <h1>Dealer</h1>
          <hr>
          <div class="card card1 ">
            <div class="face front dealerFront"></div>
            <div class="face back"></div>
          </div>
          <div class="card card2">
            <div class="face front"></div>
            <div class="face back"></div>
          </div>
        </div>
      </section>
    </div>

    <div class="buttons">
    <button type="button" name="button">HIT</button>
    <button type="button" name="button">STAY</button>
    </div>



    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>







</html>
